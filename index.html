<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Julee|Lakki+Reddy|Neucha|Rock+Salt|Sunshiney" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="static/css/normalize.css">

        <!-- jQUERY CSS-->
        <link rel="stylesheet" type="text/css" href="static/css/jquery-ui.min.css">
        <link rel="stylesheet" type="text/css" href="static/css/jquery-ui.structure.min.css">
        <link rel="stylesheet" type="text/css" href="static/css/jquery-ui.theme.min.css">


        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- My Custom CSS -->
         <link rel="stylesheet" type="text/css" href="static/css/main.css">


</head>

<body>

    <!-- GOOGLE MAP WITH MARKER-->
    <header>
        <h1>On the Bus</h1>
        <h3>You can’t catch a ride, you can’t find...</h3>
    </header>


    <section id="mid-section">
        <!-- BUTTONS FOR GETTING STARTED-->
        <button id="im_here_btn">Where I'm At</button>
        <button id="buses_here_btn">The Bus Stops</button>
    </section>


    <!-- GOOGLE MAP WITH MARKER-->

        <section id="mapContainer">
            <div id="map"></div>
        </section>


    <!-- jQuery UI SLIDER-->
    <p id="sliderText">
        <label for="amount">Search Distance:</label>
        <input type="text" id="amount" readonly>
    </p>
    <div id="slider"></div>



    <!-- Bus info Table-->
    <table class="table">
        <thead>
            <tr>
              <!-- Table Headings -->
              <th></th>
              <th>Leaves at</th>
              <th>Direction</th>
              <th>Location</th>
            </tr>
        </thead>

        <tbody id="buses">
        <!-- BUS STOP DETAILS POPULATE FROM GOOGLE GEOLOCATION FUNCTION-->
        </tbody>

    </table>


    <footer>
        <p id="copyright">copyright 2017 On-the-Bus App</p>
    </footer>


    <!--jQuery and JavaScript-->
    <script src="static/vendor/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="static/vendor/jquery-ui.min.js" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="static/js/script.js"></script>

    <!--Google Callback function-->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPvBPW6UqXBFWjo-pLeXyUPQtGCYwjDhA&callback=getPosition">
    </script>


</body>
</html>
